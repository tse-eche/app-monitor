---
applications:
- name: app-monitor
  instances: 1
  disk_quota: 1.5G
  memory: 512M
  stack: cflinuxfs3
  env:
    GRAPHITE_PORT: 9109
    GRAPHITE_HOST: localhost
    PROM_ENABLED: "false"
  routes:
  - route: <some.route>
  buildpacks:
  - https://gitlabci.exxeta.com/paas_buildpacks/telegraf-buildpack.git
  - binary_buildpack
  command: "bash $HOME/boot.sh"
