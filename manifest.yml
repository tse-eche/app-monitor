applications:
- name: app-monitor
  instances: 1
  disk_quota: 1G
  memory: 1G
  stack: cflinuxfs3
  env:
    GRAPHITE_PORT: 9109
    GRAPHITE_HOST: localhost
    NO_PROM: "true"
  buildpacks:
  - https://gitlabci.exxeta.com/paas_buildpacks/telegraf-buildpack.git
  - binary_buildpack
  command: "bash $HOME/boot.sh"
